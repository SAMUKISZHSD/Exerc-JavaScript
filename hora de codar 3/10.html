<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Digite um valor para N:"));

for (let i = 1; i <= n; i++) {
  alert(`Tabuada do ${i}:`);
  for (let j = 1; j <= 10; j++) {
    alert(`${i} x ${j} = ${i * j}`);
  }
  alert("\n");
}

    </script>
</body>
</html>
