    <script>
        let dentro = 0;
let fora = 0;

for (let i = 1; i <= 10; i++) {
  let valor = Number(prompt(`Digite o ${i}ยบ valor:`));
  if (valor >= 24 && valor <= 42) {
    dentro++;
  } else {

  }
}
