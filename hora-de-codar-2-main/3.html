<body>
    <script>
var n1= prompt("digite um valor")
var n2= prompt("digite um valor")
var n3= prompt("digite um valor")
var n4= prompt("digite")
n1=parseFloat(n1)
n2=parseFloat(n2)
n3=parseFloat(n3)
n4= parseFloat(n4)

document.write (n1)
}

}
else if (n3>n4){

}

else {
        document.write(n4)
}
