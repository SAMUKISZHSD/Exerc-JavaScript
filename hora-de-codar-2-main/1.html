<body>
    <script>
var n1= prompt("digite um numero")
var n2= prompt("digite outro numero")

n2=parseFloat(n2)

if (n1>n2) {
document.write (n1)
} 
else if(n2>n1) {
    document.write (n2)
}
    </script>
