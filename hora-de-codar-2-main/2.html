<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        var n=prompt("digite um numero");
        n=parseFloat(n)

        if(n>0){
            alert(`o valor é positivo`);
        }

        else if(n<0){
            alert(`o valor é negativo`);
        }

        else{
            alert(`o valor é zero`);
        }
    </script>
</body>
</html>
